<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock - Paper - Scissors</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/main.js"></script>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Rock - Paper - Scissors</h1>
		</header>
		<main>
			<section class="section__score">
				<div id="cscore-p1" class="card__score">
					<h1 class="card__score-title">Player 1</h1>
					<span id="scoreP1" class="card__score-points">0</span>
				</div>
				<div id="cscore-pc" class="card__score">
					<h1 class="card__score-title">Computer</h1>
					<span id="scorePC" class="card__score-points">0</span>
				</div>
			</section>

			<section class="section__gaming">
				<div class="gaming__panel">
					<i id="assetP1" class="fa fa-hand-rock"></i>
				</div>
				<div class="gaming__panel">
					<i id="assetPC" class="fa fa-hand-rock"></i>
				</div>
			</section>

			<section class="section__menu-controls">
				<button id="reset-game" onclick="restart()" class="btn-menu">
					<i class="fa fa-redo"></i>
				</button>
			</section>

			<section class="section__control">
				<button id="rock" onclick="useRock()" class="btn-primary">
					<i class="fa fa-hand-rock"></i>
				</button>
				<button id="paper" onclick="usePaper()" class="btn-primary">
					<i class="fa fa-hand-paper"></i>
				</button>
				<button id="scissors" onclick="useScissors()" class="btn-primary">
					<i class="fa fa-hand-scissors"></i>
				</button>
			</section>
		</main>
	</body>
</html>
